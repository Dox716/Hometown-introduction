	<h1>化州糖水</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>化州作为粤西一个小城，是盛产甘蔗的地方，有丰富的糖资源，加上气候燥热，非常需要滋润一下。化州糖水配有地道药材或各种副食，可以清心火，降燥热。</p>
