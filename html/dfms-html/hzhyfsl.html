	<h1>化州红阳番石榴</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>化州红阳番石榴于20世纪80年代引种自台湾，具有早结、丰产、稳产的特性，果实清甜爽脆、口感良好，是化州市各类水果中最俏销的果品之一。特别是通过具有化州特色的吃法：去皮切片番石榴经配料（沙姜糠、陈皮等）调配后食用，更是别具一番风味。种植番石榴投产快、产量高、经济效益好。</p>
