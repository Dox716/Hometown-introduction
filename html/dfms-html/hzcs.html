	<h1>化州蚕丝</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>化州是广东省4个蚕桑基地之一，有悠久的养蚕及丝绸加工历史，丝绸加工业水平亦位于广东省前列。化州市出产的双宫丝（A级丝）是属于优质的丝绸原料，是加工高级丝绸的优质原料。</p>
