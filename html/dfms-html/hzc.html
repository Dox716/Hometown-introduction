	<h1>化州橙</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>化州市种植甜橙历史悠久，品种也很多，橙类主要有化州橙、红江橙、新会甜橙、柳橙和暗柳橙等，柑类主要有蕉柑、桠柑、蜜柑等。其中，化州橙至今已有三百多年的栽培历史，是本市柑橙的主要品种，具有果大、汁多、果汁含高糖高酸，符合甜中带酸的国际口味。化州橙的果肉细嫩，汁多化渣，种子10粒左右或更多。果实在11月中、下旬成熟。果实耐贮运，可以鲜食，也可以加工果汁等。</p>
