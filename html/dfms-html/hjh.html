	<h1>化橘红</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>化橘红：化州古时荒凉的地方，瘴气多，民众多患痰饮。相传有罗仙翁，怜悯民众苦困，种橘于“石龙”城内，所产橘红，消痰化饮有神效。明、清间，州人在州城建“华严庵”纪念罗仙翁，庵门楹联云：“韵事忆当年，橘树千株经手植；仙踪留此地，茅庵一所寄身栖”。明万历年间（约于1600）编纂的《高州府志》“药物”目中已有化州橘红的记载。清乾隆、道光版《化州志》对化州橘红的记述，除有传说、药效、价值、辨伪、土壤、气候、种护、采集、加工、上贡、产地及标图外，还有大量歌颂化州橘红的诗文。</p>
