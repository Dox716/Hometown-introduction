	<h1>尖岗粘米</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>尖岗粘米是晚造品种，因产于丽岗镇尖岗岭（又名丽山）周围的尖岗、赤坎、丽岗、丽册和低坑等一带而得名。相传尖岗粘米始于清初。清末，民国期间种植在2000亩左右，亩产0.14吨。尖岗粘稻产地山清水秀，耕地属沙泥田，过去当地农民惯用骨（猪、牛骨）粉培育身苗，因此所产的粘稻，米粒细长，米质透明，无白肚，煮熟时无粘合，耐煮，味道清香，爽口滑喉，为富豪之家所喜。民国期间，尖岗粘米多销往广州、广州湾（今湛江市）、香港、澳门和东南亚等地。</p>
