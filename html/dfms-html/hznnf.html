	<h1>化州牛腩粉</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>化州牛腩粉是一道以牛腩、米粉为主要材料的广东化州传统地方名吃。化州牛腩粉的最大特色，就是秘方配制的香油，香而不燥，齿过留香。
化州的河粉都是手工制作，一张张雪白四方的“皮”搁在一个竹篮里，切得大小合适，呈透明状，油油的，看上去就知道吃起来很滑，而不像别的地方的河粉那样是白白的，不是太大,须是化州本地的。</p>
