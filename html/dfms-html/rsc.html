	<h1>榕树茶</h1>
<body>
	<img src="images/敢死队3.png"/>
	<p>榕树茶又名琉璃茶，因产于古官道榕树圩附近而得名。有说榕树茶条细嫩，叶色绿翠，形态酷似古榕，故名。又榕树茶产地琉璃茶（明崇祯年间州守赵仕锦建），庵旁有口井名琉璃井，井水清澈见甘甜，用琉璃井水泡榕树茶，其味特别清香甘醇，故又名琉璃茶。</p>
	<p>榕树茶入口甘润，饮之不仅生津止渴、且能驱风化痰，消滞开胃。此茶始种于明末。名士谢桂垣茶罢乘兴作诗云：“峰回路转得茶庵，来试名泉一勺甘；绝似惠山风味好，岭南真不减江南。”名人饮名茶，相得益彰，榕树茶由蜚声。</p>
